<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Soft UI Dashboard PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% get_static_prefix %}css/nucleo-icons.css" rel="stylesheet" />
  <link href="{% get_static_prefix %}css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% get_static_prefix %}css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% get_static_prefix %}css/soft-ui-dashboard.css?v=1.0.4" rel="stylesheet" />
</head>

<body class="error-page">
  <main class="main-content  mt-0">
    <section class="my-10">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 my-auto">
            <h1 class="display-1 text-bolder text-gradient text-danger">Error 401</h1>
            <h2>Erm. Access Denied!</h2>
            <p class="lead">You do not have permission to view the requested page.</p>
            <a href="{% url 'admin_view' %}" type="button" class="btn bg-gradient-dark mt-4">Go to Homepage</a>
          </div>
          <div class="col-lg-6 my-auto position-relative">
            <img class="w-100 position-relative" src="{% get_static_prefix %}img/illustrations/error-404.png" alt="404-error">
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% get_static_prefix %}js/core/popper.min.js"></script>
  <script src="{% get_static_prefix %}js/core/bootstrap.min.js"></script>
  <script src="{% get_static_prefix %}js/plugins/perfect-scrollbar.min.js"></script>
  <script src="{% get_static_prefix %}js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Kanban scripts -->
  <script src="{% get_static_prefix %}js/plugins/dragula/dragula.min.js"></script>
  <script src="{% get_static_prefix %}js/plugins/jkanban/jkanban.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% get_static_prefix %}js/soft-ui-dashboard.min.js?v=1.0.4"></script>
</body>

</html>
